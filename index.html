<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pixel Art Maker</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="Description" content="A Pixel Art app made using jQuery" />
  <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css"
    /> -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="fontstyle.css">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container-fluid">
    <h1>PIXEL ART</h1>
    <form method="get">
      <b>Rows</b>
      <input class="numbers" id="rows" type="number" min="01" max="64" value="7" required />
      <b>Columns</b>
      <input class="numbers" id="cols" type="number" min="01" max="64" value="7" required />

      <input type="button" class="btn btn-sm" value="Submit" id="submit-btn" />

      <input type="button" class="btn btn-sm" value="Delete" id="reset" />

      <div class="color-picker">
        <hr id="hr-style" />
        <input type="color" class="color-button" id="colors" value="#440044" />
      </div>
    </form>

    <div id="table-container">
      <table id="grid"></table>
    </div>
  </div>

  <footer>
    <div class="text-center foot py-0">
      <p class="footer-text">
        <span class="arrow h4">&lt;</span> &nbsp; Made with&nbsp;&nbsp;<span class="icon-heart"><span
            class="footer-text-gugi">&nbsp;&nbsp;and&nbsp;&nbsp;</span><span class="icon-desktop"><span
              class="footer-text-gugi">&nbsp;&nbsp;by</span>
            <a class="profile-link" target="_blank" rel="noopener" href="https://github.com/abhishekakade">Abhishek</a>
            &nbsp;<span class="arrow h4">/&gt;</span>
      </p>
    </div>
  </footer>

  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="app.js"></script>

</body>

</html>

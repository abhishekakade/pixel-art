<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pixel Art Maker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
      integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1>PIXEL ART</h1>
      <form method="get">
        <b>Rows</b>
        <input
          class="numbers"
          id="rows"
          type="number"
          min="01"
          max="64"
          value="7"
          required
        />
        <b>Columns</b>
        <input
          class="numbers"
          id="cols"
          type="number"
          min="01"
          max="64"
          value="7"
          required
        />

        <input
          type="button"
          class="btn btn-sm"
          value="Submit"
          id="submit-btn"
        />

        <input type="button" class="btn btn-sm" value="Delete" id="reset" />

        <div class="color-picker">
          <hr id="hr-style" />
          <input
            type="color"
            class="color-button"
            id="colors"
            value="#440044"
          />
        </div>
      </form>

      <div id="table-container">
        <table id="grid"></table>
      </div>
    </div>

    <footer>
      <div class="text-center foot py-0">
        <p class="footer-text">
          <span class="arrow h4">&lt;</span> &nbsp; Made with
          <i class="fas fa-heart"></i> and <i class="fas fa-desktop"></i> by
          <a
            class="profile-link"
            target="_blank"
            href="https://github.com/abhishekakade"
            >Abhishek</a
          >
          &nbsp;<span class="arrow h4">/&gt;</span>
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
